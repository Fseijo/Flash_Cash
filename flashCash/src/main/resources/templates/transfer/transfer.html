<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!-- Header -->
<div th:replace="~{header}"></div>
<!-- Header -->
<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold h-1">Transfer</h2>
                        <h3 class="fw-bold h-2">cash to Bank</h3>
                        <form th:action="@{/transfer-to-bank}" th:object="${transferToBankForm}" method="post">
                            <!-- Amount input group -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number"
                                       th:field="*{amount}"
                                       name="amount"
                                       class="form-control"
                                       aria-label="Amount (to the nearest dollar)"
                                       min="10"
                                />
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-dark btn-block mb-4">
                                Transfer
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img th:src="@{/images/img_happy}"
                     class="w-100 rounded-4 shadow-4"
                     alt="img_phone"/>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<div th:replace="~{footer}"></div>
<!-- Footer -->
</body>
</html>
